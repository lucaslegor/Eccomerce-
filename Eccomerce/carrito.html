<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/carrito.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">Lucas Shop</h1>
        <button class="abrir-menu" id="abrir-menu">
            <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="cerrar-menu" id="cerrar-menu">
            <i class="bi bi-x-lg"></i>
        </button>
        <header>
          <h1 class="logo">Lucas Shop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-hand-index-thumb-fill"></i> Volver a tienda
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">@2025 LucasShop</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio!</p>
          <div id="carrito-productos" class="carrito-productos disabled">
            <div class="carrito-producto">
              <img
                class="carrito-producto-imagen"
                src="./images/abrigos/01.jpg"
                alt=""
              />

              <div class="carrito-producto-titulo">
                <small>Título</small>
                <h3>Abrigo 01</h3>
              </div>

              <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>1</p>
              </div>

              <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$1000</p>
              </div>

              <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$1000</p>
              </div>

              <button id="carrito-producto-eliminar" class="carrito-producto-eliminar">
                <i class="bi bi-trash3"></i>
              </button>
            </div>

            <div class="carrito-producto">
              <img
                class="carrito-producto-imagen"
                src="./images/abrigos/01.jpg"
                alt=""
              />

              <div class="carrito-producto-titulo">
                <small>Título</small>
                <h3>Abrigo 01</h3>
              </div>

              <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>1</p>
              </div>

              <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$1000</p>
              </div>

              <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$1000</p>
              </div>

              <button class="carrito-producto-eliminar">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div>
          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito-acciones-comprar">Comprar</button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu Compra!</p>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/carrito.js"></script>
    <script type="module" src="./js/menu.js"></script>
  </body>
</html>
